<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>linking of css in html</title>

    <!-- this is external css -->
    
    <link rel="stylesheet" href="first.css">


    <!-- this is internal css -->
    <style>
        p{
            color: red;
            background-color: purple;
        }

    </style>
    
</head>
<body>
    <h1>This is first css tutorial</h1>
    <!-- this example of inline css -->
    <p style="color: red; background-color: yellow;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia, itaque.</p>
    <p>hii this is paragraph 2</p>
    <p>hii this is paragraph no 3</p>
</body>
</html>
